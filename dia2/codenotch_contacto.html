<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="codenotch_contacto.css">
    <title>Pagina Contacto</title>

<body>
    <main>
        <header class="header">
            <figure>
                <img class="Group-23.png" src="logo_codenotch.jpg" alt="">
            </figure>
            <nav class="menu">
                <a class="menu_links" href="codenotch_pagina.html">Home
                </a>
                <a class="menu_links" href="codenotch_equipo.html">Equipo
                </a>
                <a class="menu_links" href="codenotch_cursos.html">Cursos
                </a>
            </nav>
        </header>

        <section class="countainMain">
            <article class="card">
                <div class="textoBloqHome">
                    <h1>Bienvenidos a CODENOTCH</h1>
                    <p class="texto_parrafo">
                    <h5>Déjanos tus datos y uno de nuestros asesores se pondrá en contacto contigo. Sin spam, sin
                        compromiso.
                    </h5>
                    </p>
                    <form id="contacts">

                        <label for="name">Nombre*</label>
                        <input type="text" id="name">

                        <label for="surname">Apellidos*</label>
                        <input type="text" id="surname">

                        <label for="phone">Teléfono*</label>
                        <input type="text" id="phone">

                        <label for="Email">Correo electrónico*</label>
                        <input type="text" id="Email">

                        <label for="howKnow">¿Como nos conociste?*</label>
                        <input type="text" id="howKnow">

                        <label for="bootcamp">Bootcamp en el que estas interesado*
                            <select id="bootcamp">
                                <option value="all"></option>
                                <option value="Programación">Programación</option>
                                <option value="Data">Data Analytics</option>
                                <option value="Web">Web Movil</option>
                            </select>
                        </label>
                        <label for="modality">Modalidad*</label>
                        <select id="modality">
                            <option value="all"></option>
                            <option value="Presencial">Presencial</option>
                            <option value="Full">Full-time</option>
                            <option value="Part">Part-time</option>
                        </select>
                        </label>

                        <label><input type="checkbox" id="cbox1" value="first_checkbox" /><a>He leído y acepto la
                                política de privacidad y las condiciones*
                                Leer la Politica de privacidad y las Condiciones legales.....</a>
                            <br>
                            <br>
                            <button type="button" : id="add-codenotch:pointer;" : onclick="addNewTravel()">Solicitud de
                                Información</button>
                    </form>
                    <br>

                </div>

            </article>

        </section>

    </main>
    <footer>
        <figure class="bloqFooter">
            <img class="imagenfooter" src="Group-23@2x-300x36.png" alt="">
            <img src="Diseno-sin-titulo-15-e1682583338718 (1).png" alt="">


    </footer>
</body>

</html>
